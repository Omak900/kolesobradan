<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <link rel="shortcut icon" href="./img/favicon.ico" />
    <title>Крути колесо и получай подарки!</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body class="page">
    <div class="page__wrap">
      <a href="" class="page__logo"><img src="" /></a>

      <div class="game-layout">
        <div class="game-layout__body">
          <div class="wheel">
            <div class="wheel_holder">
              <div class="wheel__spinner-holder">
                <img
                  src="./img/wheel-spinner123.png"
                  class="wheel__spinner wheel__spinner_animated"
                />
                <div class="wheel__mask">
                  <img src="./img/wheel-mask.png" alt="" />
                </div>
                <button class="wheel_btn spin_1"><span>крутить</span></button>
                <div class="wheel__win-frame"></div>
                <div class="wheel_decor"></div>
              </div>
            </div>
            <img src="./img/wheel-txt1.png" alt="" class="wheel_txt" />
          </div>
          <div class="wheel_bonus_info">
            <div class="wheel_bonus_txt">
              осталось попыток: <span id="counter_num">2</span>
            </div>
            <div class="bonus_1"></div>
            <div class="bonus_2"></div>
          </div>
        </div>
      </div>

      <div class="footer">
        <img src="./img/pay-desk.png" alt="" class="desk" />
        <img src="./img/pay-mob.png" alt="" class="mob" />
      </div>
    </div>

    <div class="fewmodal" id="modal-content">
      <div class="fewmodal__body fewmodal__1">
        <div class="fewmodal__content">
          <div class="fewmodal_txt_1">Поздравляем!</div>
          <div class="fewmodal_txt_2">Вы выиграли <span>100%</span></div>
          <div class="fewmodal_txt_2">бонус на первый депозит</div>
          <div class="popup_btn_1"><span>Крутить еще</span></div>
        </div>
      </div>
      <div class="fewmodal__body fewmodal__2">
        <div class="fewmodal__content">
          <div class="fewmodal_txt_3">Поздравляем!</div>
          <div class="fewmodal_txt_4">Вы выиграли:</div>
          <div class="fewmodal_txt_5">60 фриспинов</div>
          <div class="fewmodal_txt_4">
            или бонус <span>100%</span>на первый депозит
          </div>
          <div class="fewmodal_bonuses">
            <div class="bonus_1"></div>
            <div class="bonus_2"></div>
          </div>
          <!-- TODO: -->
          <a href=""
            ><input type="button" value="Получить бонус" onclick="location.href='https://ksa5lu5y3o.com/?serial=28426&creative_id=142&anid='"></a
          >
        </div>
      </div>
    </div>

    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
